require:
  - rubocop-thread_safety

plugins:
  - rubocop-performance
  - rubocop-rails

AllCops:
  NewCops: enable
Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Rails/I18nLocaleTexts:
  Enabled: false
Rails/SkipsModelValidations:
  AllowedMethods:
    - update_all
Style/ClassAndModuleChildren:
  EnforcedStyle: compact
Style/Documentation:
  Enabled: false
